<body>
<form id="form1" name="form1" method="post" action="update_expert">
  <table width="300" border="1">
    <tr>
      <td>First Name : </td>
      <td><input type="text" name="textfield1" value="{{val['fname']}}" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Last Name : </td>
      <td><input type="text" name="textfield2" value="{{val['lname']}}" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Gender : </td>
      <td><p>
          <input name="radiobutton" type="radio" value="male" {% if val['gender']=="male"%} checked {% endif %} />
        Male</p>
        <p>
          <input name="radiobutton" type="radio" value="female" {% if val['gender']=="female" %} checked {% endif %} />
        Female</p>
        <p>
          <input name="radiobutton" type="radio" value="other" {% if val['gender']=="other" %} checked {% endif %} />
        Other</p></td>
    </tr>
    <tr>
      <td><p>Place : </p>      </td>
      <td><input type="text" name="textfield3" value="{{val['place']}}" pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Post : </td>
      <td><input type="text" name="textfield4" value="{{val['post']}}" pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td><p>Pincode:</p>      </td>
      <td><input type="text" name="textfield5" value="{{val['pin']}}" required pattern="[0-9]{6}" /></td>
    </tr>
    <tr>
      <td><p>E-Mail : </p>      </td>
      <td><input type="text" name="textfield6" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td><p>Phone : </p>      </td>
      <td><input type="text" name="textfield7" value="{{val['phone']}}" required pattern="[6789][0-9]{9}" /></td>
    </tr>

    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Register" />
        </div></td>
    </tr>
  </table>
</form>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<body>
<form id="form1" name="form1" method="post" action="add_expert">
  <table width="300" border="1">
    <tr>
      <td>First Name : </td>
      <td><input type="text" name="textfield1" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Last Name : </td>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Gender : </td>
      <td><p>
          <input name="radiobutton" type="radio" value="male" />
        Male</p>
        <p>
          <input name="radiobutton" type="radio" value="female" />
        Female</p>
        <p>
          <input name="radiobutton" type="radio" value="other" />
        Other</p></td>
    </tr>
    <tr>
      <td><p>Place : </p>      </td>
      <td><input type="text" name="textfield3" pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Post : </td>
      <td><input type="text" name="textfield4" pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td><p>Pincode:</p>      </td>
      <td><input type="text" name="textfield5" required pattern="[0-9]{6}" /></td>
    </tr>
    <tr>
      <td><p>E-Mail : </p>      </td>
      <td><input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td><p>Phone : </p>      </td>
      <td><input type="text" name="textfield7" required pattern="[6789][0-9]{9}" /></td>
    </tr>
    <tr>
      <td><p>Username : </p>      </td>
      <td><input type="text" name="textfield8" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Password : </td>
      <td><input type="password" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Register" />
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
